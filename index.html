<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Offline Image Converter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script type="module">
import * as Magick from "./magickApi.js";

const dropZone = document.getElementById("drop");
const fileInput = document.getElementById("file");
const beforeImg = document.getElementById("before");
const afterImg = document.getElementById("after");
const convertBtn = document.getElementById("convert");
const formatSel = document.getElementById("format");
const statusEl = document.getElementById("status");
const downloadBtn = document.getElementById("download");
const clearBtn = document.getElementById("clear");
const stripExif = document.getElementById("stripExif");

let currentFile;
let outputBlob;

dropZone.onclick = () => fileInput.click();

fileInput.onchange = () => loadFile(fileInput.files[0]);

dropZone.ondragover = e => {
  e.preventDefault();
  dropZone.classList.add("hover");
};

dropZone.ondragleave = () => dropZone.classList.remove("hover");

dropZone.ondrop = e => {
  e.preventDefault();
  dropZone.classList.remove("hover");
  loadFile(e.dataTransfer.files[0]);
};

function loadFile(file) {
  if (!file) return;
  currentFile = file;
  beforeImg.src = URL.createObjectURL(file);
  document.getElementById("workspace").style.display = "grid";
  document.getElementById("controls").style.display = "flex";
  statusEl.textContent = "Image loaded";
}

convertBtn.onclick = async () => {
  if (!currentFile) return;

  statusEl.textContent = "Processing locallyâ€¦";
  convertBtn.disabled = true;

  const buffer = new Uint8Array(await currentFile.arrayBuffer());
  const input = [{ name: currentFile.name, content: buffer }];
  const outName = "output." + formatSel.value;

  const command = [
    "convert",
    currentFile.name,
    ...(stripExif.checked ? ["-strip"] : []),
    outName
  ];

  const result = await Magick.call(input, command);

  outputBlob = new Blob([result.outputFiles[0].buffer]);
  afterImg.src = URL.createObjectURL(outputBlob);

  downloadBtn.style.display = "inline-flex";
  statusEl.textContent = "Done âœ”";
  convertBtn.disabled = false;
};

downloadBtn.onclick = () => {
  const a = document.createElement("a");
  a.href = URL.createObjectURL(outputBlob);
  a.download = "converted." + formatSel.value;
  a.click();
};

clearBtn.onclick = () => {
  currentFile = null;
  outputBlob = null;

  beforeImg.src = "";
  afterImg.src = "";

  document.getElementById("workspace").style.display = "none";
  document.getElementById("controls").style.display = "none";

  fileInput.value = "";
  statusEl.textContent = "Cleared. Ready.";
};
</script>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #020617, #000);
  color: white;
  font-family: system-ui, sans-serif;
}

.container {
  max-width: 1000px;
  margin: auto;
  padding: 32px;
}

h1 { margin-bottom: 4px; }
.subtitle { opacity: 0.6; margin-bottom: 24px; }

.drop {
  border: 2px dashed #334155;
  border-radius: 18px;
  padding: 60px 30px;
  text-align: center;
  cursor: pointer;
  transition: 0.25s;
  font-size: 18px;
}

.drop.hover {
  border-color: #38bdf8;
  background: rgba(56,189,248,0.05);
}

.workspace {
  display: none;
  grid-template-columns: 1fr 1fr;
  gap: 24px;
  margin-top: 30px;
}

.card {
  background: #020617;
  border-radius: 18px;
  padding: 16px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  text-align: center;
}

.card h3 {
  margin: 8px 0 12px;
  opacity: 0.8;
}

img {
  max-width: 100%;
  border-radius: 12px;
}

.controls {
  display: none;
  justify-content: center;
  margin-top: 28px;
}

.control-card {
  display: flex;
  flex-wrap: wrap;
  gap: 14px;
  align-items: center;
  background: #020617;
  border-radius: 20px;
  padding: 18px 22px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.7);
}

.select-wrap {
  position: relative;
}

select {
  appearance: none;
  background: #020617;
  border: 1px solid #334155;
  color: white;
  padding: 10px 36px 10px 14px;
  border-radius: 999px;
  font-size: 14px;
  cursor: pointer;
}

.select-wrap::after {
  content: "â–¾";
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  pointer-events: none;
  opacity: 0.6;
}

.toggle {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 14px;
  opacity: 0.85;
}

button {
  border: none;
  border-radius: 999px;
  padding: 10px 18px;
  font-weight: 600;
  cursor: pointer;
}

#convert { background: #2563eb; color: white; }
#download { background: #16a34a; color: white; display: none; }
#clear { background: #334155; color: white; }

#status {
  width: 100%;
  text-align: center;
  font-size: 13px;
  opacity: 0.6;
  margin-top: 6px;
}
</style>
</head>

<body>
<div class="container">

  <h1>ðŸ–¼ Offline Image Converter</h1>
  <div class="subtitle">No upload â€¢ Works offline â€¢ Private</div>

  <div id="drop" class="drop">
    Drop image here or click to browse
    <input id="file" type="file" hidden accept="image/*">
  </div>

  <div id="workspace" class="workspace">
    <div class="card">
      <h3>Original</h3>
      <img id="before">
    </div>

    <div class="card">
      <h3>Converted</h3>
      <img id="after">
    </div>
  </div>

  <div id="controls" class="controls">
    <div class="control-card">

      <div class="select-wrap">
        <select id="format">
          <option value="png">PNG</option>
          <option value="jpg">JPG</option>
          <option value="webp">WEBP</option>
          <option value="bmp">BMP</option>
          <option value="tiff">TIFF</option>
          <option value="ico">ICO</option>
        </select>
      </div>

      <label class="toggle">
        <input type="checkbox" id="stripExif" checked>
        Remove EXIF
      </label>

      <button id="convert">Convert</button>
      <button id="download">Download</button>
      <button id="clear">Clear</button>

      <div id="status"></div>
    </div>
  </div>

</div>
</body>
</html>
